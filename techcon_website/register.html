        <main>
            <form action="#" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required min="8" placeholder="Enter password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required min="8" placeholder="confirm password">
                <label for="terms">
                  <input type="checkbox" id="terms" name="terms" required>
                  I agree to the Terms and Conditions
                </label>
                <button type="submit">Register Now</button>

            </form>
        </main>
